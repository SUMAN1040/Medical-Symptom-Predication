<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Dataset Viewer</title>
    <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
    h1 { color: #333; }
    table.data {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    }
    table.data th, table.data td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
    }
    table.data th {
        background-color: #e6e6e6;
    }
</style>
</head>
<body>

<h1>Medical Dataset</h1>
{{ table | safe }}

</body>
</html>
