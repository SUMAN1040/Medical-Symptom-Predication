<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Dataset Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

<div class="container">
    <h1>🩺 Medical Dataset Viewer</h1>

    <div class="actions">
        <input type="text" id="tableSearch" placeholder="🔍 Search symptoms or diseases...">
        <button id="toggleMode">🌙 Toggle Dark Mode</button>
    </div>

    <div class="table-container">
        {{ table | safe }}
    </div>
</div>

<script src="static/js/scripts.js"></script>
</body>
</html>
