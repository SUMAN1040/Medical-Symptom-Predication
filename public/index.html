<!DOCTYPE html>
<html lang="en">
<head>

<title>Medical Dataset Viewer</title>

</head>

<!-- Main content -->
<main>
    <h1>Medical Dataset Viewer</h1>

    <div class="actions">
        <input type="text" id="tableSearch" placeholder="🔍 Search symptoms or diseases...">
        <button id="toggleTable">🧩 Toggle Table</button>
        <button id="exportCSV">📥 Export to CSV</button>
        <button id="toggleMode">🌙 Dark Mode</button>
    </div>

    <div class="table-info" id="tableInfo">Total Rows: <span id="rowCount">0</span></div>

    <div class="table-container">
        {{ table | safe }}
    </div>
    </main>
